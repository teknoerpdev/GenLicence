<div ng-controller = "packAddCtrl" ng-init="init()">
    <div class="row pt-3 px-3">
        <div class="col-6">
            <div class="mb-3 row">
                <label class="col-2 col-form-label text-end">Adı :</label>
                <div class="col-10">
                  <input type="text" class="form-control" ng-model="name">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-2 col-form-label text-end">Uygulama :</label>
                <div class="col-10">
                  <input type="text" class="form-control" ng-model="app">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-2 col-form-label text-end">Tercih :</label>
                <div class="col-10">
                    <input type="text" class="form-control" ng-model="option">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3 row">
                <label class="col-2 col-form-label text-end">Menü :</label>
                <div class="col-10">
                  <input type="text" class="form-control" ng-model="menu">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-2 col-form-label text-end">Kullanıcı Sayısı :</label>
                <div class="col-10">
                  <input type="text" class="form-control" ng-model="userCount">
                </div>
            </div>
        </div>
    </div>
    <div class="row px-3">
        <div class="col-6">
            <label class="text-center text-danger">{{status}}</label>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-success" style="width: 100%;" ng-click="init()">Yeni</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary" style="width: 100%;" ng-click="btnSave()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
</div>
