        <script>
          async function RestRun(pRaw,pType,pEndPoint)
          {
            let tmpReqOpt = 
            {
                method: pType,
                body: pRaw,
                redirect: 'follow',
                headers: 
                {
                    "Content-Type": "application/json",
                    "Authorization" : "Bearer " + window.sessionStorage.getItem('token')
                }
            };

            let tmpFetch = await fetch("/" + pEndPoint, tmpReqOpt)
            let tmpResult = JSON.parse((await tmpFetch.text()))

            return tmpResult
          }
