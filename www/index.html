<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    </head>
    <body style="background-color: #2e86de;" ng-controller="login" ng-init="init()">
        <div class="card" style="margin: auto; float: none;margin-top: 10%;width: 350px;">
            <h5 class="card-header">Login</h5>
            <div class="card-body">
                <div class="row">
                    <label class="col-12 col-form-label text-center text-danger">{{status}}</label>
                </div>
                <div class="mb-3 row">
                    <label class="col-4 col-form-label text-end">Kullanıcı :</label>
                    <div class="col-8">
                        <input type="text" class="form-control" ng-model="userName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-4 col-form-label text-end">Şifre :</label>
                    <div class="col-8">
                        <input type="password" class="form-control" ng-model="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" style="width: 100%;" ng-click="btnLogin()">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="ctrl/login.js"></script>
        <script src="lib/app.js"></script>
        <script>
            angular.module('app.controller', []).controller('login',['$scope',login])
        </script>
    </body>
</html>
